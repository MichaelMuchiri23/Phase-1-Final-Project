<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Search Engine</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="index.js" defer></script>
</head>
<body>
    <div id="first-div">
        <h1 id="main-header">ANIME SEARCH ENGINE</h1>
        <img 
        src="https://i.pinimg.com/originals/fd/ae/0f/fdae0fe677b0e77144425f12ac109aff.gif"
        alt="Website Logo"
        id="logo"/>
    </div>
    <div>
        <form id="url-form">
            <label class="label">Input anime image url</label><br>
            <input name="url" id="img-url" type="text" placeholder="URL goes here"><br>
            <button class="btn">Submit URL</button>
        </form>
    </div>
    <div>
        <video id="video-result" width="320" height="240" autoplay>
            <source src="" type="video/mp4">
        </video>
        <ul class="info"></ul> 
    </div>
</body>
</html>
